<!DOCTYPE html>
<html>
<head>
	<title>Think You're Smart?</title>
	<!--<link rel="stylesheet" type="text/css" href="assets/css/reset.css">-->
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	
	<div class="container">

		<div class="panel panel-default">
			<div class="text-center panel-heading col-xs-12 col-lg-12" id="title">
				<p id="titleP">Science Trivia!</p>
			</div>

			<div class="panel-body">
			<div id="main" class="row">
				<div class="text-center" id="timer"></div>
			</div>
				<div class="row" id="questionArea">
					<p class="text-center" id="question"></p>
				</div>

				<div class="row text-center">
					<button class="answerButton" id="button1">1</button>
					<button class="answerButton" id="button2">2</button>
				</div>	
				<div class="row text-center">
					<button class="answerButton" id="button3">3</button>
					<button class="answerButton" id="button4">4</button>
				</div>	
				
				<div class="row text-center" id="startArea">
					<button id="startButton">Start Game!</button>
					<button id="restartButton"> Restart Game </button>
				</div>

			</div>
		</div>
	</div>


	<img src="assets/images/lab1.png">

	<script type="text/javascript" src="assets/javascript/jquery.js"></script>

	<script type="text/javascript" src="assets/javascript/app2.js"></script>
</body>

</html>
